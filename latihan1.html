<!DOCTYPE html>
<html></html>
<head>
    <title>latihan koding dewek</title>
</head>
<body>
    <h1>Latihan Pertama</h1>
    <p><b>Ini adalah Website latihan Pertamaku</b></p>
    <br>
    <form action="table.html" target="_blank" method="post">
        <label for="nama">Nama</label>
        <input id="nama" type="text">

        <input id="tgllahir" type="string">
        <br>
        <label for="jeniskelamin">Jenis Kelamin</label>

        <input type="radio" id="perempuan" name="fav_language" value="perempuan">

        <label for="pesan">Pesan</label>
        <textarea name="pesan" id="pesan" cols="60" rows="8">Pesan</textarea><br>
        <input type="submit" value="Submit">
    </form>
